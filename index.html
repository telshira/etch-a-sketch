<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://www.dafontfree.net/embed/cm9uZG8tcmVndWxhciZkYXRhLzM0L3IvMTQwOTc1L3JvbmRvLnR0Zg" rel="stylesheet" type="text/css"/>
    <script src="main.js" defer></script>
  </head>

  <body>
    <header class="welcomeMsg">
      <p>Choose a grid size to play!</p>
    </header>
    <div class="main-content">
      <div class="navBar">
        <button class="navBtns" id="sizeBtn">Grid Size</button>
        <button class="navBtns eraser" id="eraserBtn">Eraser</button>
        <button class="navBtns clear"  id="clearBtn">Clear Screen</button>
        <button class="navBtns color"  id="colorBtn">Pick Color</button>
        <button class="navBtns random" id="randomBtn">Random Color</button>
      </div>
      <div class="main-sketch container" id="main-container">
        <p class="title">Etch-A-Sketch</p>
        <div class="grid-container" id="grid"></div>
        <div class="main-sketch-controls">
          <div class="control" id="cntrl1"></div>
          <div class="control" id="cntrl2"></div>
        </div>
      </div>
    </div>
    <div class="modal" id="gridModal">
      <form class="modal-content" id="gridform">
        <div class="input-fields"> 
          <label>Choose a grid size <br>(1 to 100):</label>
          <input type="number" id="gridInput">
        </div>
        <div class="close-modal buttons">
          <button type="button" class="modal-button" id="cancelBtn">Cancel</button>
          <button type="submit" class="modal-button" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal" id="colorModal">
      <form class="modal-content" id="colorform">
        <div class="input-fields"> 
          <label>Click to pick color: </label>
          <input type="color" id="colorpicker" value="#000000">
          </div>
        <div class="close-modal buttons">
          <button type="button" class="modal-button" id="cancelBtn2">Cancel</button>
          <button type="submit" class="modal-button" id="submitBtn2">Submit</button>
        </div>
      </div>
    </div>
    <footer>Thu Nguyen @2022</footer>
  </body>

</html>
